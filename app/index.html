<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <audio id="mainsound" src="sounds/carelesswhisper.mp3" autoplay loop></audio>
            <audio id="flapsound" src="sounds/sfx_wing.ogg"></audio>
            <audio id="checksound" src="sounds/sfx_point.ogg"></audio>
            <audio id="hitsound" src="sounds/sfx_hit.ogg"></audio>
            <div class="score">
                <span id="Score"></span>
            </div>
            
            <div class="Player">
                <div class="PlayerWing"></div>
            </div>
            <div class="Obstacle ObstacleTop" id="obstacle-top-1" style="height: 5em"></div>
            <div class="Obstacle ObstacleTop" id="obstacle-bot-1" style="height: 5em"></div>
            <div class="Obstacle ObstacleTop" id="obstacle-top-2" style="height: 5em"></div>
            <div class="Obstacle ObstacleBot" id="obstacle-bot-2" style="height: 5em"></div>
            <div class="Obstacle ObstacleBot" id="obstacle-top-3" style="height: 5em"></div>
            <div class="Obstacle ObstacleBot" id="obstacle-bot-3" style="height: 5em"></div>
            <div class="George"></div>

            <div class="ground"></div>

            <img id="muteButton" src="../images/notmuted.png" onclick="mute()"></img>
            <img id="unmuteButton" src="../images/muted.png" onclick="mute()"></img>

            
            <div class="Scoreboard">
                <div class="Scoreboard-finalScore">
                    Score: <span id="finalScore"></span>
                <div>
                <div class="Scoreboard-highScore">
                    High Score: <span id="highScore"></span>
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/obstacle.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/audio.js"></script>
        <!-- endbuild -->
</body>
</html>
